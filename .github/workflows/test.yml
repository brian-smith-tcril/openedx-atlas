name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  shellspec-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master
    - name: install shellspec
      run: |
        brew tap shellspec/shellspec
        brew install shellspec
    - name: run shellspec
      run: shellspec
